<!DOCTYPE html>
<html>
<head>
    <title>Urban Heat Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; display: inline-block; border-radius: 10px; }
        input { margin: 10px; padding: 8px; width: 200px; }
        button { padding: 10px 20px; background: #ff5722; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Micro-Climate Heat Predictor</h2>
        <form action="/predict" method="post">
            <input type="text" name="density" placeholder="Building Density (0.1 - 1.0)" required><br>
            <input type="text" name="green" placeholder="Green Space Ratio (0.0 - 0.5)" required><br>
            <input type="text" name="water" placeholder="Dist. to Water (meters)" required><br>
            <input type="text" name="traffic" placeholder="Traffic Score (0 - 100)" required><br>
            <input type="text" name="temp" placeholder="Regional Avg Temp (Â°C)" required><br>
            <button type="submit">Predict Local Heat</button>
        </form>
        <h3>{{ prediction_text }}</h3>
    </div>
</body>
</html>
